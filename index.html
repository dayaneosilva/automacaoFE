<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Script do Word</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-3xl">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Gerar Script a partir de um Word</h2>
    
    <input type="file" id="fileInput" accept=".docx" class="border p-2 w-full rounded mb-4" />
    
    <button id="copyBtn" disabled class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:bg-gray-400 w-full mb-4">Copiar Script</button>

    <h3 class="text-xl font-semibold mb-2 text-gray-700">Script Gerado:</h3>
    <pre id="output" class="bg-gray-100 p-4 rounded h-80 overflow-auto border text-gray-800"></pre>
  </div>


  <script>
    let scriptFinal = "";

    document.getElementById("fileInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const zip = await JSZip.loadAsync(arrayBuffer);

      const docXml = await zip.file("word/document.xml").async("string");
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(docXml, "application/xml");

      const paragraphs = xmlDoc.getElementsByTagNameNS("*", "p");
      let textos = [];
      let textoAtual = "";
      let comecou = false;

      for (let p of paragraphs) {
        let runs = p.getElementsByTagNameNS("*", "r");
        let textoParagrafo = "";

        for (let run of runs) {
          let textoNodes = run.getElementsByTagNameNS("*", "t");
          if (!textoNodes.length) continue;

          let texto = Array.from(textoNodes).map(t => t.textContent).join("");
          let textoAux = texto;

          // cor do texto
          let corNode = run.getElementsByTagNameNS("*", "color")[0];
          let cor = corNode ? corNode.getAttribute("w:val") || corNode.getAttribute("val") : null;

          // ignora se for vermelho
          if (cor === "FF0000") continue;

          // começa a coleta ao encontrar seção
          if (!comecou && /^(1\.|2\.|3\.)/.test(texto)) {
            comecou = true;
          }

          if (comecou) {
            // remove prefixo numérico tipo "1.1 "
            textoAux = textoAux.replace(/^\d+(\.\d+)*\s*/, "");
            textoParagrafo += textoAux + " ";
          }
        }

        if (textoParagrafo.trim()) {
          textoAtual += textoParagrafo.trim() + "\n";
        }
      }

      if (textoAtual.trim()) {
        textos = textoAtual.trim().split("\n");
      }

      // Gera script Selenium/JS
      let script = "";
      let isPergunta = true;
      let valorQuestao = 0;

      for (let i = 0; i < textos.length; i++) {
        if (i === 58) break;

        if (isPergunta) {
          i--;
          isPergunta = false;
          continue;
        }

        let valorTbody = "tbody1";
        if (i <= 23) {
          valorTbody = "tbody1";
        } else if (i < 40) {
          if (i === 24) valorQuestao = 0;
          valorTbody = "tbody2";
        } else {
          if (i === 40) valorQuestao = 0;
          valorTbody = "tbody3";
        }

        let texto = textos[i].replace(/\r?\n|\r/g, " ");

        script += `
var tbody = document.getElementById('${valorTbody}');
var tr${i} = tbody.querySelector('#Questao${valorQuestao}');
var textarea${i} = tr${i}.querySelector('textarea');
textarea${i}.value = \`${texto}\`;
`;

        isPergunta = true;
        valorQuestao++;
      }

      scriptFinal = script;
      document.getElementById("output").textContent = scriptFinal;
      document.getElementById("copyBtn").disabled = false;
    });

    document.getElementById("copyBtn").addEventListener("click", async () => {
      if (!scriptFinal) return;
      try {
        await navigator.clipboard.writeText(scriptFinal); 

        Swal.fire({
  position: "top-center",
  icon: "success",
  title: "Script copiado para a área de transferência!",
  showConfirmButton: false,
  timer: 1500
});
      } catch (err) {
        alert("Erro ao copiar o script: " + err);
      }
    });
  </script>
</body>
</html>
