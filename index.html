<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Script do Word</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-4xl">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Gerar Script a partir de um Word</h2>
    
    <input type="file" id="fileInput" accept=".docx" class="border p-2 w-full rounded mb-4" />
    
    <button id="copyBtn" disabled class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:bg-gray-400 w-full mb-6">Copiar Script</button>

    <h3 class="text-xl font-semibold mb-2 text-gray-700">Script Gerado:</h3>
    <pre id="output" class="bg-gray-50 p-4 rounded h-96 overflow-auto border text-gray-800"></pre>
  </div>

  <script>
    let scriptFinal = "";

    // Função para remover títulos do tipo "1.1 Nome"
    function removerTitulo(texto) {
      const posEspaco = texto.indexOf(" ");
      return posEspaco > 0 ? texto.substring(posEspaco).trim() : texto;
    }

    document.getElementById("fileInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const zip = await JSZip.loadAsync(arrayBuffer);

      const docXml = await zip.file("word/document.xml").async("string");
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(docXml, "application/xml");

      const paragraphs = xmlDoc.getElementsByTagNameNS("*", "p");

      let textos = [];
      let textoAtual = "";
      let comecou = false;
      let isTextoVermelho = true;

      for (let p of paragraphs) {
        let runs = p.getElementsByTagNameNS("*", "r");
        
        for (let run of runs) {
          let textoNodes = run.getElementsByTagNameNS("*", "t");
          if (!textoNodes.length) continue;

          let texto = Array.from(textoNodes).map(t => t.textContent).join("");
          let textoAux = texto;

          if (/^(1\.|2\.|3\.)/.test(texto)) {
            isTextoVermelho = true;
          }

          // se está marcado como vermelho, ignora
          let corNode = run.getElementsByTagNameNS("*", "color")[0];
          let cor = corNode ? (corNode.getAttribute("w:val") || corNode.getAttribute("val")) : null;
          if (cor === "FF0000") {
            isTextoVermelho = false;
            continue;
          }

          if (isTextoVermelho) {
            texto = "";
          }

          if (!comecou && /^(1\.|2\.|3\.)/.test(textoAux)) {
            comecou = true;
          }

          if (comecou) {
            if (/^(1\.|2\.|3\.)/.test(textoAux)) {
              texto = removerTitulo(texto);
            }
            textoAtual += texto + " ";
          }
        }

        if (/^(1\.|2\.|3\.)/.test(p.textContent) && textoAtual.trim()) {
          textos.push(textoAtual.trim());
          textoAtual = "";
        }

        if (textoAtual.trim() && !textoAtual.endsWith("\n")) {
          textoAtual = textoAtual.trim() + "\n\n";
        }
      }

      if (textoAtual.trim()) {
        textos.push(textoAtual.trim());
      }

      // ---------- Agora a parte do cálculo (igual ao C#) ----------
      let script = "";
      let IsPergunta = true;
      let valorQuestao = 0;

      for (let i = 0; i < textos.length; i++) {
        if (i === 58) break;

        if (IsPergunta) {
          i--;
          IsPergunta = false;
          continue;
        }

        let valorTbody = "tbody1";

        if (i <= 23) {
          valorTbody = "tbody1";
        } else if (i < 40) {
          if (i === 24) valorQuestao = 0;
          valorTbody = "tbody2";
        } else {
          if (i === 40) valorQuestao = 0;
          valorTbody = "tbody3";
        }

        let texto = textos[i].replace(/\r?\n|\r/g, " ");
        script += `
var tbody = document.getElementById('${valorTbody}');
var tr${i} = tbody.querySelector('#Questao${valorQuestao}');
var textarea${i} = tr${i}.querySelector('textarea');
textarea${i}.value = \`${texto}\`;
`;

        IsPergunta = true;
        valorQuestao++;
      }

      scriptFinal = script;
      document.getElementById("output").textContent = scriptFinal;
      document.getElementById("copyBtn").disabled = false;
    });

    // Botão de copiar
    document.getElementById("copyBtn").addEventListener("click", async () => {
      if (!scriptFinal) return;
      try {
        await navigator.clipboard.writeText(scriptFinal);
        Swal.fire({
          icon: 'success',
          title: 'Sucesso!',
          text: 'Script copiado para a área de transferência!',
        });
      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Erro',
          text: 'Não foi possível copiar o script: ' + err,
        });
      }
    });
  </script>
</body>
</html>
